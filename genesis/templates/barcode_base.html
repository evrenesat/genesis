    <!DOCTYPE html>
<html lang="en">
<script src="/static/JsBarcode.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-size: 10px;
        }

        div#bcodediv {
            position: relative;
            padding-top: 2px;
            width: 210px;
            overflow: hidden;
            height: 110px;
        }

        div#name {
            font-size: 15px;
            width: 220px;
            margin-bottom: 2px;
            overflow: hidden;
            bottom: 17px;
            position: absolute;
            left: 3px;
            height: 14px;
            white-space: nowrap;
        }

        div#bcodediv > * {

            float: left;
            display: block;
        }

        .invertedtext {
            filter: invert(100%);
            padding: 2px;
            font-weight: bold;
            font-size: 14px;
            background-color: #fff;
        {#            color:#fff;#}
        }

        #adate {
            position: absolute;
            top: 47px;
            right: 0px;
            font-size: 12px;
            padding: 2px 3px 0px 2px;
        }

        #bid {
            position: absolute;
            top: 25px;
            right: 0px;
            font-size: 15px;
            width: 65px;
            border: 1px solid;
            padding: 1px 1px 0px 1px;
        }

        #aid {
            position: absolute;
            top: 63px;
            right: 21px;
            font-size: 10px;
            width: 54px;
        }

        #acode {
            position: absolute;
            left: 3px;
            bottom: 0px;
            width: 32px;
            padding: 3px 2px 0px 2px;
        }

        #scode {
            position: absolute;
            left: 42px;
            bottom: 1px;
            font-size: 12px;
            text-transform: uppercase;
            width: 25px;
            border: 1px solid;
            padding: 2px 1px 0 1px;
        }

        #acodes {
            position: absolute;
            left: 2px;
            bottom: 0px;
            font-size: 9px;
            text-transform: uppercase;
            width: 149px;
            height: 18px;
            overflow: hidden;
        }

        #urgent {
            position: absolute;
            right: 56px;
            bottom: 0;
            font-size: 14px;
            padding-top: 5px;
        }

        #brithdate {
            position: absolute;
            right: 0;
            bottom: 0;
            font-weight: bold;
        }

        #inst {
            position: absolute;
            right: 4px;
            top: 5px;
            font-weight: bold;
            width: 65px;
            font-size: 9px;
        }
    </style>
</head>
<body style="font-family: sans-serif">
<div id="bcodediv">
    <img src="" id="barcode" style="width:140px;"/>
    {% block barcode %}{% endblock %}
    <div id="inst">{{ institution }}</div>
    <div id="brithdate" >D{{ birthdate|date:"d/m/Y" }}</div>
</div>
<script>
    JsBarcode("#barcode", "{{ barcode }}");
    window.parent.print_barcode_iframe();

</script>
</body>
</html>
