<!DOCTYPE html>
<html lang="en">
<script src="/static/JsBarcode.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-size: 10px;
        }

        div#bcodediv {
            position: relative;
            padding-top: 2px;
            width: 210px;
            overflow: hidden;
            height: 110px;
        }

        div#name {
            font-size: 15px;
            width: 220px;
            padding-bottom: 2px;
            overflow: hidden;
            top: 52px;
            position: absolute;
            left: 3px;
            height: 14px;
            white-space: nowrap;
        }

        div#bcodediv > * {

            float: left;
            display: block;
        }

        .invertedtext {
            filter: invert(100%);
            padding: 2px;
            font-weight: bold;
            font-size: 14px;
            background-color: #fff;
        {#            color:#fff;#}
        }

        #adate {
            position: absolute;
            bottom: 7px;
            right: 0px;
            font-size: 12px;
            padding: 1px 0px 0px 1px;
        }

        #bid {
            height: 14px;
            position: absolute;
            top: 14px;
            right: 0px;
            font-size: 13px;
            width: 69px;
            border: 1px solid;
            padding: 0px 1px 0px 1px;
        }

        #aid {
            position: absolute;
            top: 30px;
            right: 19px;
            font-size: 9px;
            width: 54px;
        }

        #acode {
            position: absolute;
            left: 61px;
            bottom: 0px;
            width: 32px;
            padding: 3px 2px 0px 2px;
        }

        #extcode {
            position: absolute;
            right: 0px;
            bottom: 34px;
            width: 32px;
            padding: 1px 1px 0px 1px;
        }

        #scode {
            position: absolute;
            left: 31px;
            bottom: 1px;
            font-size: 12px;
            text-transform: uppercase;
            width: 25px;
            border: 1px solid;
            padding: 2px 1px 0 1px;
        }

        #catcode {
            position: absolute;
            left: 1px;
            bottom: 1px;
            font-size: 12px;
            text-transform: uppercase;
            width: 25px;
            border: 1px solid;
            padding: 2px 1px 0 1px;
        }

        #acodes span {
            display: inline-block;
            border-right: 1px solid #000;
            padding-right: 1px;
            height: 8px;
        }

        #acodes {
            position: absolute;
            left: 2px;
            bottom: 21px;
            font-size: 8px;
            text-transform: uppercase;
            width: 211px;
            height: 18px;
            overflow: hidden;
        }

        #urgent {
            position: absolute;
            right: 47px;
            top: 40px;
            font-size: 10px;
            letter-spacing: 0px;
            width: 23px;
            height: 8px;
        }

        #brithdate {
            position: absolute;
            right: 0;
            top: 43px;
            font-weight: bold;
            font-size: 8px;
        }

        #inst {
            position: absolute;
            right: 0px;
            top: 5px;
            font-weight: bold;
            width: 75px;
            font-size: 9px;
            overflow: hidden;
            height: 10px;
        }
    </style>
</head>
<body style="font-family: sans-serif">
<div id="bcodediv">
    <img src="" id="barcode" style="width:140px;height:50px;"/>
    {% block barcode %}{% endblock %}
    <div id="inst">{{ institution }}</div>
    <div id="brithdate">D{{ birthdate|date:"d/m/Y" }}</div>
</div>
<script>
    {#    JsBarcode("#barcode", "{{ barcode }}",{displayValue: false,});#}
    {#    JsBarcode("#barcode").options({displayValue: false,}).EAN(3434343343).render();#}
    JsBarcode("#barcode", "{{ barcode }}", {
        format: "ean13",
        displayValue: false,
        flat: true
    });
    {#JsBarcode("#barcode", "123456789999", {format: "UPC"});#}
    window.parent.print_barcode_iframe();

</script>
</body>
</html>
