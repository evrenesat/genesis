<!DOCTYPE html>
<html lang="en">
<script src="/static/JsBarcode.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        body, table, tr, td, img {
            margin:0;
            padding:0;
        }
        table{
            position:absolute;
            top:-5px;
            left:-5px;
        }

    </style>
</head>
<body style="font-family: sans-serif">
<table style="width:330px">
    <tr>
        <td style=""><img src="" id="barcode" style="width:200px;height:100px;"/></td>
        <td>
            {% block barcode %}{% endblock %}
        </td>
    </tr>
</table>
<script>

    JsBarcode("#barcode", "{{ barcode }}");



       // set portrait orientation
       jsPrintSetup.setOption('orientation', jsPrintSetup.kPortraitOrientation);
       // set top margins in millimeters
       jsPrintSetup.setOption('marginTop', -4);
       jsPrintSetup.setOption('marginBottom', -4);
       jsPrintSetup.setOption('marginLeft', -4);
       jsPrintSetup.setOption('marginRight', -4);
       // set page header
       jsPrintSetup.setOption('headerStrLeft', '');
       jsPrintSetup.setOption('headerStrCenter', '');
       jsPrintSetup.setOption('headerStrRight', '');
       // set empty page footer
       jsPrintSetup.setOption('footerStrLeft', '');
       jsPrintSetup.setOption('footerStrCenter', '');
       jsPrintSetup.setOption('footerStrRight', '');
       // clears user preferences always silent print value
       // to enable using 'printSilent' option
       jsPrintSetup.clearSilentPrint();
       // Suppress print dialog (for this context only)
{#       jsPrintSetup.setOption('printSilent', 1);#}
       // Do Print
       // When print is submitted it is executed asynchronous and
       // script flow continues after print independently of completetion of print process!
       jsPrintSetup.print();
       // next commands


</script>
</body>
</html>
